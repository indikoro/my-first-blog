<!DOCTYPE html>
<html>
<head>
    <title>The Pineapple - USF's source of satire</title>
</head>
<body>
  <h1>The Pineapple</h1>
  <h2>USF's premiere source for satire</h2>
  {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
</body>
</html>
